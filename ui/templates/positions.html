<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Positions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Open Positions</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="brokerFilter" class="form-control" placeholder="Filter by Broker">
            </div>
            <div class="col">
                <input type="text" id="strategyFilter" class="form-control" placeholder="Filter by Strategy">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="fetchPositions()">Apply Filters</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Broker</th>
                    <th>Strategy</th>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Latest Price</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="positionsTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchPositions() {
            const broker = $('#brokerFilter').val();
            const strategy = $('#strategyFilter').val();

            $.get('/positions', { broker, strategy }, function(data) {
                const positions = data.positions;
                const tableBody = $('#positionsTableBody');
                tableBody.empty();

                positions.forEach(position => {
                    const row = `<tr>
                        <td>${position.broker}</td>
                        <td>${position.strategy}</td>
                        <td>${position.symbol}</td>
                        <td>${position.quantity}</td>
                        <td>${position.latest_price}</td>
                        <td>${position.timestamp}</td>
                    </tr>`;
                    tableBody.append(row);
                });
            });
        }

        $(document).ready(function() {
            fetchPositions();
        });
    </script>
</body>
</html>
